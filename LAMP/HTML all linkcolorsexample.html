<!DOCTYPE html>
<html>
<head>
<style>
a:link {
  color: brown;
  background-color: transparent;
  text-decoration: none;
}
a:visited {
  color: orange;
  background-color: transparent;
  text-decoration: none;
}
a:hover {
  color: red;
  background-color: transparent;
  text-decoration: underline;
}
a:active {
  color: green;
  background-color: transparent;
  text-decoration: underline;
}
</style>
</head>
<body>
<h2>Link Colors</h2>
<a href=""https//www.oracle.com" target="_blank">Oracle learning</a> 
</body>
</html>
