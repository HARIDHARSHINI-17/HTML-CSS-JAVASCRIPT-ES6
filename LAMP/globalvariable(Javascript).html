<!DOCTYPE html>
<html>
    <head>
        <title>LOCAL VARIABLE</title>
    </head>
    <script>
        let x = 10;
     function abc(){
         document.writeln(x);
     }
     abc();//prints 10
     function def(){
         document.writeln(x);
     }
     def();//prints 10
    </script>
</html>
